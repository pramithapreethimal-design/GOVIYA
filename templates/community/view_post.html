{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <a href="{{ url_for('community.feed') }}" class="btn btn-secondary btn-sm mb-3">&larr; Back to Feed</a>

    <div class="card shadow mb-4">
        <div class="card-body">
            <h2 class="text-success">{{ post[1] }}</h2> <h6 class="text-muted">By {{ post[3] }} | {{ post[4] }}</h6>
            <hr>
            <p class="fs-5">{{ post[2] }}</p> </div>
    </div>

    <h4>ðŸ’¬ Comments</h4>
    <div class="list-group mb-4">
        {% for comment in comments %}
        <div class="list-group-item">
            <strong>{{ comment[1] }}:</strong> {{ comment[0] }}
            <br><small class="text-muted" style="font-size: 0.8em;">{{ comment[2] }}</small>
        </div>
        {% endfor %}
    </div>

    <div class="card bg-light">
        <div class="card-body">
            <form method="POST">
                <div class="mb-2">
                    <textarea name="comment" class="form-control" rows="2" placeholder="Write a reply..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Post Reply</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
